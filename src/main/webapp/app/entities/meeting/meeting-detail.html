
<div>
    <h2><span data-translate="meetmeApp.meeting.detail.title">Meeting</span>: {{vm.meeting.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meetmeApp.meeting.name">Name</span></dt>
        <dd>
            <span>{{vm.meeting.name}}</span>
        </dd>
        <dt><span data-translate="meetmeApp.meeting.key">Key</span></dt>
        <dd>
            <span>{{vm.meeting.key}}</span>
        </dd>
        <dt><span data-translate="meetmeApp.meeting.app">App</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.meeting.appId})">{{vm.meeting.appName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="meeting-detail.edit({id:vm.meeting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
